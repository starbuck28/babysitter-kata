<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Babysitter Kata</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
  	
  	<div class="header">
  		<h1>The Babysitter's Calculator</h1>
<div class="wrapper-2">
    <img src="pink-pig.jpg"/>
  	
  	<form id="time-form" action="">
    	<label>Start Time:</label>
        <select id="start-time">
  			<option></option>
            <option value="0">5pm</option>
  			<option value="1">6pm</option>
  			<option value="2">7pm</option>
  			<option value="3">8pm</option>
  			<option value="4">9pm</option>
		</select>
        <br>
        
        <label>End Time:</label>
        <select id="end-time">
  			<option></option>
            <option value="1">6pm</option>
  			<option value="2">7pm</option>
  			<option value="3">8pm</option>
  			<option value="4">9pm</option>
  			<option value="5">10pm</option>
  			<option value="6">11pm</option>
  			<option value="7">12am</option>
  			<option value="8">1am</option>
  			<option value="9">2am</option>
  			<option value="10">3am</option>
  			<option value="11">4am</option>
		</select>
        <br>
        <label>Child's Bedtime:</label>
         <select id="bedtime">
  			<option></option>
            <option value="na">No bedtime</option>
            <option value="0">5pm</option>
  			<option value="1">6pm</option>
  			<option value="2">7pm</option>
  			<option value="3">8pm</option>
  			<option value="4">9pm</option>
  			<option value="5">10pm</option>
  			<option value="6">11pm</option>
  			<option value="7">12am</option>
		</select>
       <input type="submit" id="submitButton" value="Submit">
  	</form>
    
<button id="myBtn">Open Modal</button>
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">x</span>
    <p>End time must be after start time. Please select another time.</p>
  </div>

</div>
    </div>
  	<div class="results">
  	</div>
  	<div class="attribution">
  		<a href="http://www.freepik.com/free-vector/piggybank-with-money_789915.htm">Designed by Freepik</a>
  	</div>
  </div>
   
</body>
	<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  	<script src="js/sitter.js"></script>
</html>
